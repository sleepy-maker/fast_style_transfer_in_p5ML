<body>
 
  <!-- <div id="input-container"></div>
  <div id="output-container"></div> -->

  <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Style Transfer Mirror</h1>
        <!-- <br> -->
        <p class="text-muted">Fast Style Transfer is using your camera</p>
        <br>
        <!-- <h4 id="styleInfo" class="lead text-muted"></h4> -->
        <br>
        <div class="row">
          <div class="col"></div>
          <div id="textInfo" class="col-10 speech-bubble text-muted"></div>
          <div class="col"></div>
        </div>
      </div>
    </section>

  <div class="container" id="mainContainer">

      </div> -->

      <div class="row col-sm-6 justify-content-md-center" id="styleContainer">

          <div class="row style-row justify-content-md-center">
              <img id="style-img" src='images/wave.jpg' onclick="applyStyle(0)"/>

          </div>
          <div class="row style-row justify-content-md-center">
              <img id="style-img" src='images/rain_princess.jpg' onclick="applyStyle(2)"/>

          </div>
          <div class="row style-row justify-content-md-center">
